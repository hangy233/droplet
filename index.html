<!doctype html>
<html>
<head>
	<title>DROPLET</title>
	<link rel="stylesheet" href="./css/index.css">
	<script type="module" src="./js/index.js"></script>
</head>
<body>
	<div id="control-panel">
		<a id="download" style="display:none"></a>
		<div id="game-desc">Editing.</div>
		
		<div>
			<label>Droplets required to reach the goal:</label>
			<input id="target" value="1" type=number placeholder="target droplets" min="1" max="20"/>
			<label>Collected:<span id="collected">0</span></label>
		</div>

		<button id="edit" disabled>EDIT</button>
		<button id="play">PLAY</button>
		<input
			type="file"
			id="fileElem"
			style="display:none" />
		<button id="import" type="button">IMPORT</button>
		<button id="export">EXPORT</button>
	</div>
	<div id="brushes"></div>
	<div id="brush-desc"></div>
	<div id="main-container"></div>
</body>
</html>
